---
# Uptime Kuma Docker Compose Configuration

# Uptime Kuma image version
uptime_kuma_image: louislam/uptime-kuma:2

# Container name
uptime_kuma_container_name: uptime-kuma

# Data directory on host (NFS is NOT supported)
uptime_kuma_data_dir: /opt/uptime-kuma

# Restart policy
uptime_kuma_restart_policy: always

# Caddy reverse proxy configuration
uptime_kuma_domain: status.mulliken.net
uptime_kuma_caddy_image: lucaslorentz/caddy-docker-proxy:ci-alpine

# Cloudflare DNS configuration
uptime_kuma_cloudflare_zone: mulliken.net
