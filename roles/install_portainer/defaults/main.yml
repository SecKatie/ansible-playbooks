---
# Portainer Configuration

# Helm repository for Portainer
portainer_helm_repo_name: "portainer"
portainer_helm_repo_url: "https://portainer.github.io/k8s/"

# Helm chart name and version
portainer_helm_chart: "portainer/portainer"
portainer_helm_chart_version: "2.33.5"

# Namespace where Portainer will be deployed
portainer_namespace: "portainer"

# Helm release name
portainer_release_name: "portainer"

# Service configuration
portainer_service_type: "ClusterIP"
portainer_service_port: 9443
portainer_service_http_port: 9000

# Port for port-forwarding access
portainer_local_port: 9443

# Resource limits
portainer_cpu_request: "100m"
portainer_cpu_limit: "500m"
portainer_memory_request: "256Mi"
portainer_memory_limit: "512Mi"

# Storage
portainer_storage_size: "10Gi"
portainer_storage_class: "longhorn"

# Ingress configuration
portainer_ingress_enabled: true
portainer_ingress_host: "portainer.corp.mulliken.net"
portainer_ingress_class: "traefik"

# TLS configuration
portainer_tls_cert_resolver: "cloudflare"
portainer_tls_domain: "corp.mulliken.net"

# Feature flags
portainer_enable_edge_compute: false
portainer_enable_tls: true
