---
# Agate Gemini Server Configuration

# Namespace
agate_namespace: "gemini"

# Container image
agate_image: "ghcr.io/mbrubeck/agate"
agate_version: "latest"

# Hostname for Gemini server (used for certificate generation)
agate_hostname: "gemini.mulliken.net"

# Default language for text/gemini files
agate_lang: "en-US"

# Resource limits
agate_cpu_request: "100m"
agate_memory_request: "64Mi"
agate_cpu_limit: "500m"
agate_memory_limit: "256Mi"

# Storage configuration
agate_storage_class: "longhorn"
agate_content_storage: "5Gi"
agate_certs_storage: "100Mi"

# Service configuration (Gemini uses port 1965)
agate_service_type: "LoadBalancer"
agate_port: 1965

# Optional: NFS content storage (set to true and configure if using NFS)
agate_nfs_enabled: false
agate_nfs_server: ""
agate_nfs_path: ""
agate_nfs_storage: "10Gi"

# Additional agate arguments (optional)
# See: https://github.com/mbrubeck/agate
agate_extra_args: []
# Examples:
#   - "--serve-secret"     # Serve files starting with a dot
#   - "--only-tls13"       # TLS 1.3 only (not recommended)
#   - "--log-ip"           # Log client IP addresses
#   - "-C"                 # Use central .meta configuration file
