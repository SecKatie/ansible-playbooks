---
# Cloudflare Tunnel Configuration
# These variables should be set by the calling role

# Required variables (must be set by caller):
# cf_tunnel_name: "my-app-tunnel"
# cf_tunnel_namespace: "my-app"
# cf_tunnel_secret_name: "my-app-tunnel-credentials"

# Optional: Set to false to skip tunnel setup
cf_tunnel_enabled: true
