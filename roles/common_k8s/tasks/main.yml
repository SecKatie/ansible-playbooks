---
# This is a library role - no tasks should be in main.yml
# Use include_role with tasks_from to use specific task files

- name: Display common_k8s library role usage
  ansible.builtin.debug:
    msg: |
      This is a library role. Do not call it directly.
      
      Use include_role with tasks_from to use specific task files:
      
      Example:
        - include_role:
            name: common_k8s
            tasks_from: namespace
          vars:
            k8s_namespace: my-app
      
      Available task files:
        - namespace.yml
        - certificate.yml
        - ingress.yml
        - ingressroute.yml
        - cloudflare.yml
        - storage.yml
      
      See roles/common_k8s/README.md for full documentation.
  failed_when: true

