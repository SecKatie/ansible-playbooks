---
# Helm repository for Kubernetes Dashboard
k8s_dashboard_helm_repo_name: "kubernetes-dashboard"
k8s_dashboard_helm_repo_url: "https://kubernetes.github.io/dashboard/"

# Helm chart name and version
k8s_dashboard_helm_chart: "kubernetes-dashboard/kubernetes-dashboard"
k8s_dashboard_helm_chart_version: "7.14.0"

# Namespace where the dashboard will be deployed
k8s_dashboard_namespace: "kubernetes-dashboard"

# Helm release name
k8s_dashboard_release_name: "kubernetes-dashboard"

# Port for port-forwarding access
k8s_dashboard_local_port: 8443
k8s_dashboard_service_port: 443