---
# Homepage Dashboard Configuration

# Namespace for Homepage
homepage_namespace: homepage

# Homepage image
homepage_image: ghcr.io/gethomepage/homepage:latest

# Resource limits
homepage_cpu_request: 10m
homepage_cpu_limit: 200m
homepage_memory_request: 128Mi
homepage_memory_limit: 256Mi

# Ingress configuration
homepage_ingress_enabled: true
homepage_ingress_host: homepage.corp.mulliken.net
homepage_tls_secret_name: homepage-tls

# Custom assets storage (icons and background images)
homepage_icons_enabled: true
homepage_icons_storage_class: longhorn
homepage_icons_storage_size: 1Gi

homepage_images_enabled: true
homepage_images_storage_class: longhorn
homepage_images_storage_size: 1Gi

# Background image (local path after uploading via script, or URL)
homepage_background_image: /images/dmitry-spravko-7fP8ONsZcyw-unsplash.jpg

# Widget API Keys (override these in your playbook or vault)
# Get these from each service's settings page
homepage_jellyfin_api_key: ""
homepage_sonarr_api_key: ""
homepage_radarr_api_key: ""
homepage_qbittorrent_username: "admin"
homepage_qbittorrent_password: ""
homepage_sabnzbd_api_key: ""
homepage_unifi_username: ""
homepage_unifi_password: ""
homepage_homeassistant_api_key: ""
homepage_synology_username: ""
homepage_synology_password: ""
homepage_paperless_api_key: ""

# Service hostnames
