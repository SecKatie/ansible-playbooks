---
# Prometheus Configuration

# Namespace
prometheus_namespace: monitoring

# Image
prometheus_image: prom/prometheus:v3.1.0
kube_state_metrics_image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.15.0

# Resource limits - Prometheus
prometheus_cpu_request: 200m
prometheus_cpu_limit: 1000m
prometheus_memory_request: 512Mi
prometheus_memory_limit: 1Gi

# Resource limits - kube-state-metrics
ksm_cpu_request: 100m
ksm_cpu_limit: 200m
ksm_memory_request: 128Mi
ksm_memory_limit: 256Mi

# Storage
prometheus_storage_size: 20Gi
prometheus_storage_class: longhorn

# Retention
prometheus_retention_days: 30d

# Ingress
prometheus_ingress_enabled: true
prometheus_ingress_host: prometheus.corp.mulliken.net
