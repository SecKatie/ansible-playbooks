---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaneo-postgres
  namespace: kaneo
  labels:
    app.kubernetes.io/name: kaneo-postgres
    app.kubernetes.io/instance: kaneo
    app.kubernetes.io/part-of: productivity
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: ansible
  annotations:
    app.kubernetes.io/description: "PostgreSQL database for Kaneo"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kaneo-postgres
      app.kubernetes.io/instance: kaneo
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaneo-postgres
        app.kubernetes.io/instance: kaneo
        app.kubernetes.io/part-of: productivity
        app.kubernetes.io/component: database
        app.kubernetes.io/managed-by: ansible
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: "kaneo"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: kaneo-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kaneo-secrets
              key: postgres-password
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d kaneo
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d kaneo
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: kaneo-postgres-pvc
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: kaneo-postgres
  namespace: kaneo
  labels:
    app.kubernetes.io/name: kaneo-postgres
    app.kubernetes.io/instance: kaneo
    app.kubernetes.io/part-of: productivity
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: ansible
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app.kubernetes.io/name: kaneo-postgres
    app.kubernetes.io/instance: kaneo
---
# Kaneo API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaneo-api
  namespace: kaneo
  labels:
    app.kubernetes.io/name: kaneo-api
    app.kubernetes.io/instance: kaneo
    app.kubernetes.io/part-of: productivity
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: ansible
  annotations:
    app.kubernetes.io/description: "Kaneo API server"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kaneo-api
      app.kubernetes.io/instance: kaneo
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaneo-api
        app.kubernetes.io/instance: kaneo
        app.kubernetes.io/part-of: productivity
        app.kubernetes.io/component: api
        app.kubernetes.io/managed-by: ansible
    spec:
      containers:
      - name: api
        image: ghcr.io/usekaneo/api:latest
        ports:
        - containerPort: 1337
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kaneo-secrets
              key: database-url
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: kaneo-secrets
              key: auth-secret
        - name: KANEO_CLIENT_URL
          valueFrom:
            configMapKeyRef:
              name: kaneo-config
              key: client-url
        - name: KANEO_API_URL
          valueFrom:
            configMapKeyRef:
              name: kaneo-config
              key: api-url
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: kaneo-github-secrets
              key: github-app-id
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: kaneo-github-secrets
              key: github-client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: kaneo-github-secrets
              key: github-client-secret
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: kaneo-github-secrets
              key: github-webhook-secret
        - name: GITHUB_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: kaneo-github-secrets
              key: github-private-key
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: kaneo-google-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: kaneo-google-secrets
              key: google-client-secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 1337
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 1337
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
# Kaneo API Service
apiVersion: v1
kind: Service
metadata:
  name: kaneo-api
  namespace: kaneo
  labels:
    app.kubernetes.io/name: kaneo-api
    app.kubernetes.io/instance: kaneo
    app.kubernetes.io/part-of: productivity
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: ansible
spec:
  type: ClusterIP
  ports:
  - port: 1337
    targetPort: 1337
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: kaneo-api
    app.kubernetes.io/instance: kaneo
---
# Kaneo Web Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaneo-web
  namespace: kaneo
  labels:
    app.kubernetes.io/name: kaneo-web
    app.kubernetes.io/instance: kaneo
    app.kubernetes.io/part-of: productivity
    app.kubernetes.io/component: web
    app.kubernetes.io/managed-by: ansible
  annotations:
    app.kubernetes.io/description: "Kaneo web frontend"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kaneo-web
      app.kubernetes.io/instance: kaneo
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kaneo-web
        app.kubernetes.io/instance: kaneo
        app.kubernetes.io/part-of: productivity
        app.kubernetes.io/component: web
        app.kubernetes.io/managed-by: ansible
    spec:
      containers:
      - name: web
        image: ghcr.io/usekaneo/web:latest
        ports:
        - containerPort: 5173
          name: http
          protocol: TCP
        env:
        - name: KANEO_API_URL
          valueFrom:
            configMapKeyRef:
              name: kaneo-config
              key: api-url
        - name: KANEO_CLIENT_URL
          valueFrom:
            configMapKeyRef:
              name: kaneo-config
              key: client-url
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 5173
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5173
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
---
# Kaneo Web Service
apiVersion: v1
kind: Service
metadata:
  name: kaneo-web
  namespace: kaneo
  labels:
    app.kubernetes.io/name: kaneo-web
    app.kubernetes.io/instance: kaneo
    app.kubernetes.io/part-of: productivity
    app.kubernetes.io/component: web
    app.kubernetes.io/managed-by: ansible
spec:
  type: ClusterIP
  ports:
  - port: 5173
    targetPort: 5173
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: kaneo-web
    app.kubernetes.io/instance: kaneo
---
# ConfigMap for Kaneo URLs
apiVersion: v1
kind: ConfigMap
metadata:
  name: kaneo-config
  namespace: kaneo
  labels:
    app.kubernetes.io/name: kaneo
    app.kubernetes.io/instance: kaneo
    app.kubernetes.io/part-of: productivity
    app.kubernetes.io/managed-by: ansible
data:
  # These will be updated by the playbook based on your domain
  client-url: "https://kaneo.mulliken.net"
  api-url: "https://kaneo-api.mulliken.net"
