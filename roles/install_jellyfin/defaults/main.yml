---
# Jellyfin Configuration

# Namespace
jellyfin_namespace: "jellyfin"

# Container image
jellyfin_image: "jellyfin/jellyfin"
jellyfin_version: "10.11.1"

# User/Group IDs
jellyfin_uid: "1000"
jellyfin_gid: "1000"

# Resource limits
jellyfin_cpu_request: "500m"
jellyfin_memory_request: "1Gi"
jellyfin_cpu_limit: "4"
jellyfin_memory_limit: "4Gi"

# Storage configuration
jellyfin_storage_class: "longhorn"
jellyfin_config_storage: "50Gi"

# NFS media storage (shared with media stack)
jellyfin_nfs_server: "172.16.10.248"
jellyfin_nfs_path: "/volume2/media"
jellyfin_nfs_storage: "1Ti"

# Ingress configuration (internal access via corp domain)
jellyfin_ingress_enabled: true
jellyfin_ingress_host: "jellyfin.corp.mulliken.net"
jellyfin_tls_secret_name: "jellyfin-tls"

# External access via Cloudflare tunnel
jellyfin_external_url: "https://jellyfin.mulliken.net"
jellyfin_cloudflare_tunnel_enabled: true
jellyfin_cloudflare_tunnel_name: "jellyfin-tunnel"
jellyfin_cloudflare_tunnel_secret_name: "jellyfin-tunnel-credentials"
