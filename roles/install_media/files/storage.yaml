---
# NFS Persistent Volume for media (shared with Jellyfin)
# Points to the same NFS server and path as Jellyfin
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-media-pv
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: media
    app.kubernetes.io/component: storage
    app.kubernetes.io/managed-by: ansible
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-media
  nfs:
    server: 172.16.10.248
    path: /volume2/media
---
# PVC for NFS media (shared with Jellyfin)
# Downloads and TV shows will be stored here for Jellyfin access
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-media-pvc
  namespace: sonarr
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: media
    app.kubernetes.io/component: storage
    app.kubernetes.io/managed-by: ansible
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-media
  resources:
    requests:
      storage: 1Ti
---
# PVC for Sonarr config/metadata (local storage)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-pvc
  namespace: sonarr
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: media
    app.kubernetes.io/component: storage
    app.kubernetes.io/managed-by: ansible
spec:
