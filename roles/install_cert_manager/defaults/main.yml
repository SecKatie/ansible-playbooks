---
# cert-manager version to install
install_cert_manager_version: "v1.19.1"

# cert-manager manifest URL
install_cert_manager_manifest_url: |
  https://github.com/cert-manager/cert-manager/releases/download/{{ install_cert_manager_version }}/cert-manager.yaml

# Local path to store the downloaded manifest
install_cert_manager_manifest_dest: "/tmp/cert-manager-{{ install_cert_manager_version }}.yaml"

# cert-manager namespace
install_cert_manager_namespace: "cert-manager"

# Whether to verify the installation
install_cert_manager_verify_installation: true

# Whether to run end-to-end verification test
install_cert_manager_e2e_test: false

# Timeout for waiting for cert-manager to be ready (seconds)
install_cert_manager_wait_timeout: 300
