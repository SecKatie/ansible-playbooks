---
# Grafana Configuration

# Namespace
grafana_namespace: monitoring

# Image
grafana_image: grafana/grafana:11.4.0

# Resource limits
grafana_cpu_request: 100m
grafana_cpu_limit: 500m
grafana_memory_request: 128Mi
grafana_memory_limit: 256Mi

# Storage
grafana_storage_size: 10Gi
grafana_storage_class: longhorn

# Ingress
grafana_ingress_enabled: true
grafana_ingress_host: grafana.corp.mulliken.net

# Metrics datasource URL (Victoria Metrics - Prometheus compatible)
grafana_prometheus_url: http://victoria-metrics.monitoring.svc.cluster.local:8428
