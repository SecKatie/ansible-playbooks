---
- name: Create Grafana namespace
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'namespace.yaml.j2') | from_yaml }}"

- name: Deploy Grafana storage
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'storage.yaml.j2') | from_yaml }}"

- name: Deploy Grafana ConfigMaps
  kubernetes.core.k8s:
    state: present
    definition: "{{ item }}"
  loop: "{{ lookup('template', 'configmap.yaml.j2') | from_yaml_all | list }}"

- name: Deploy Grafana admin credentials
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'secret.yaml.j2') | from_yaml }}"

- name: Deploy Grafana application
  kubernetes.core.k8s:
    state: present
    definition: "{{ item }}"
  loop: "{{ lookup('template', 'grafana.yaml.j2') | from_yaml_all | list }}"

- name: Create TLS Certificate for Grafana
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'certificate.yaml.j2') | from_yaml }}"
  when: grafana_ingress_enabled | default(true)

- name: Wait for TLS certificate to be ready
  kubernetes.core.k8s_info:
    api_version: cert-manager.io/v1
    kind: Certificate
    name: "{{ grafana_tls_secret_name }}"
    namespace: "{{ grafana_namespace }}"
  register: cert_info
  until: >
    cert_info.resources | length > 0 and
    cert_info.resources[0].status.conditions | default([]) | selectattr('type', 'equalto', 'Ready') | selectattr('status', 'equalto', 'True') | list | length > 0
  retries: 30
  delay: 10
  when: grafana_ingress_enabled | default(true)

- name: Deploy Grafana Ingress
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'ingress.yaml.j2') | from_yaml }}"
  when: grafana_ingress_enabled | default(true)

- name: Wait for Grafana deployment to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: grafana
    namespace: "{{ grafana_namespace }}"
    wait: true
    wait_condition:
      type: Available
      status: "True"
    wait_timeout: 300

- name: Display Grafana deployment status
  ansible.builtin.debug:
    msg:
      - "Grafana has been deployed successfully!"
      - ""
      - "Access Grafana:"
      - "  Ingress: https://{{ grafana_ingress_host }}"
      - "  Port-forward: kubectl -n {{ grafana_namespace }} port-forward svc/grafana 3000:3000"
      - ""
      - "Login with the admin credentials from playbooks/vars/grafana_secrets.yml"
      - ""
      - "Prometheus datasource has been automatically configured"
      - "Internal Prometheus URL: {{ grafana_prometheus_url }}"
