---
paperless_namespace: "paperless"
paperless_domain: "paperless.mulliken.net"
paperless_external_url: "https://paperless.mulliken.net"

# NFS settings
nfs_server: "172.16.10.248"
nfs_path: "/volume2/paperless"
paperless_nfs_size: "500Gi"

# Storage class for database/cache PVCs (longhorn for replicated storage)
paperless_storage_class: "longhorn"

# Storage sizes (for PostgreSQL and Redis)
paperless_postgres_size: "5Gi"
paperless_redis_size: "1Gi"

# Proton Mail Bridge settings (for email integration)
# Set to true to enable email integration via Proton Mail Bridge sidecar
# Requires proton_email and proton_bridge_password in secrets.yml
paperless_email_enabled: true
paperless_proton_bridge_size: "1Gi"

# Cloudflare tunnel
paperless_cloudflare_enabled: true
paperless_cloudflare_tunnel_name: "paperless-tunnel"
paperless_cloudflare_tunnel_secret_name: "paperless-tunnel-credentials"

# Node affinity - run on RHEL nodes (x86_64/amd64)
paperless_node_selector:
  kubernetes.io/arch: amd64
