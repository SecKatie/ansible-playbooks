---
- name: Download Kubeseal manifest
  ansible.builtin.get_url:
    url: "{{ install_kubeseal_manifest_url }}"
    dest: "{{ install_kubeseal_manifest_dest }}"
    mode: '0644'
  register: download_result
  until: download_result is succeeded
  retries: 3
  delay: 5
  changed_when: download_result.changed

- name: Deploy Kubeseal
  kubernetes.core.k8s:
    state: present
    src: "{{ install_kubeseal_manifest_dest }}"
  register: deploy_result
  changed_when: deploy_result.changed
