---
# Headlamp Configuration

# Helm repository for Headlamp
headlamp_helm_repo_name: "headlamp"
headlamp_helm_repo_url: "https://kubernetes-sigs.github.io/headlamp/"

# Helm chart name and version
headlamp_helm_chart: "headlamp/headlamp"
headlamp_helm_chart_version: "0.38.0"

# Namespace where Headlamp will be deployed
headlamp_namespace: "headlamp"

# Helm release name
headlamp_release_name: "headlamp"

# Replica count
headlamp_replica_count: 1

# Image configuration
headlamp_image_registry: "ghcr.io"
headlamp_image_repository: "headlamp-k8s/headlamp"
headlamp_image_tag: "" # Uses chart appVersion if empty

# Service configuration
headlamp_service_type: "ClusterIP"
headlamp_service_port: 80

# Resource limits
headlamp_cpu_request: "100m"
headlamp_cpu_limit: "500m"
headlamp_memory_request: "128Mi"
headlamp_memory_limit: "256Mi"

# Ingress configuration
headlamp_ingress_enabled: true
headlamp_ingress_host: "headlamp.corp.mulliken.net"
headlamp_tls_secret_name: "headlamp-tls"

# OIDC configuration (optional)
headlamp_oidc_enabled: false
headlamp_oidc_client_id: ""
headlamp_oidc_client_secret: ""
headlamp_oidc_issuer_url: ""
headlamp_oidc_scopes: ""

# Config
headlamp_in_cluster: true
headlamp_base_url: ""

# Port for port-forwarding access
headlamp_local_port: 8080
