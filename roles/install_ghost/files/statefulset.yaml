apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ghost
  namespace: ghost
  labels:
    app.kubernetes.io/name: ghost
    app.kubernetes.io/instance: ghost-blog
    app.kubernetes.io/part-of: blog
    app.kubernetes.io/component: cms
    app.kubernetes.io/managed-by: ansible
  annotations:
    app.kubernetes.io/description: "Ghost CMS blogging platform"
spec:
  serviceName: ghost
  selector:
    matchLabels:
      app.kubernetes.io/name: ghost
      app.kubernetes.io/instance: ghost-blog
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ghost
        app.kubernetes.io/instance: ghost-blog
        app.kubernetes.io/part-of: blog
        app.kubernetes.io/component: cms
        app.kubernetes.io/managed-by: ansible
    spec:
      containers:
      - name: ghost
        image: ghost:6-alpine
        ports:
        - containerPort: 2368
          name: ghost
        env:
        - name: url
          value: https://blog.mulliken.net
        - name: database__client
          value: mysql
        - name: database__connection__host
          value: mysql.ghost.svc.cluster.local
        - name: database__connection__user
          value: root
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: ghost-mysql
              key: password
        - name: database__connection__database
          value: ghost
        readinessProbe:
          httpGet:
            path: /ghost/api/admin/site/
            port: 2368
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ghost/api/admin/site/
            port: 2368
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: ghost-content
          mountPath: /var/lib/ghost/content
  volumeClaimTemplates:
  - metadata:
      name: ghost-content
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi 