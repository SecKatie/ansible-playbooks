---
# Victoria Metrics namespace
victoria_metrics_namespace: monitoring

# Victoria Metrics image
victoria_metrics_image: victoriametrics/victoria-metrics:v1.106.1

# Resource limits (much lighter than Prometheus)
victoria_metrics_cpu_request: 50m
victoria_metrics_cpu_limit: 500m
victoria_metrics_memory_request: 128Mi
victoria_metrics_memory_limit: 512Mi

# Storage
victoria_metrics_storage_size: 20Gi
victoria_metrics_storage_class: longhorn

# Data retention
victoria_metrics_retention_period: 30d

# Ingress
victoria_metrics_ingress_enabled: true
victoria_metrics_ingress_host: prometheus.corp.mulliken.net

# kube-state-metrics (for Kubernetes metrics)
kube_state_metrics_enabled: true
kube_state_metrics_image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.15.0
ksm_cpu_request: 10m
ksm_cpu_limit: 100m
ksm_memory_request: 32Mi
ksm_memory_limit: 128Mi
