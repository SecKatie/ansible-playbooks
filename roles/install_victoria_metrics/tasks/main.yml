---
- name: Create monitoring namespace
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'namespace.yaml.j2') | from_yaml }}"

- name: Create Victoria Metrics storage
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'storage.yaml.j2') | from_yaml }}"

- name: Deploy Victoria Metrics ConfigMap
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'configmap.yaml.j2') | from_yaml }}"

- name: Deploy Victoria Metrics
  kubernetes.core.k8s:
    state: present
    definition: "{{ item }}"
  loop: "{{ lookup('template', 'victoria-metrics.yaml.j2') | from_yaml_all | list }}"

- name: Deploy kube-state-metrics
  kubernetes.core.k8s:
    state: present
    definition: "{{ item }}"
  loop: "{{ lookup('template', 'kube-state-metrics.yaml.j2') | from_yaml_all | list }}"
  when: kube_state_metrics_enabled | default(true)

- name: Deploy Victoria Metrics IngressRoute
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'ingress.yaml.j2') | from_yaml }}"
  when: victoria_metrics_ingress_enabled | default(true)

- name: Wait for Victoria Metrics to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: victoria-metrics
    namespace: "{{ victoria_metrics_namespace }}"
  register: vm_deployment
  until: vm_deployment.resources[0].status.readyReplicas | default(0) >= 1
  retries: 30
  delay: 10

- name: Display Victoria Metrics access information
  ansible.builtin.debug:
    msg: |
      Victoria Metrics deployed successfully!

      Resource usage (vs Prometheus):
        CPU: {{ victoria_metrics_cpu_request }}-{{ victoria_metrics_cpu_limit }} (was 200m-1000m)
        Memory: {{ victoria_metrics_memory_request }}-{{ victoria_metrics_memory_limit }} (was 512Mi-1Gi)

      Access:
        - Internal: http://victoria-metrics.{{ victoria_metrics_namespace }}.svc.cluster.local:8428
        - Ingress: https://{{ victoria_metrics_ingress_host }}
        - Port-forward: kubectl -n {{ victoria_metrics_namespace }} port-forward svc/victoria-metrics 8428:8428

      API (Prometheus-compatible):
        - Query: /api/v1/query
        - Query Range: /api/v1/query_range
        - Targets: /targets
        - Health: /health

      Grafana datasource URL: http://victoria-metrics.{{ victoria_metrics_namespace }}.svc.cluster.local:8428
