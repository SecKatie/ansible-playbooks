---
# Plane Configuration
# See: https://developers.plane.so/self-hosting/methods/kubernetes

# Helm repository configuration
plane_helm_repo_name: "makeplane"
plane_helm_repo_url: "https://helm.plane.so/"

# Helm chart configuration (Community Edition)
plane_helm_chart: "makeplane/plane-ce"
plane_helm_chart_version: ""  # Leave empty for latest, or specify version

# Namespace and release name
plane_namespace: "plane"
plane_release_name: "plane-app"

# Plane version - use the version matching the chart's app version
# Chart 1.4.0 = App v1.1.0, Chart 1.3.3 = App v1.1.0
# See: helm search repo makeplane --versions
plane_version: "v1.1.0"

# Domain configuration
plane_domain: "plane.corp.mulliken.net"

# Ingress configuration
plane_ingress_enabled: true
plane_ingress_class: "traefik"
plane_tls_secret_name: "plane-tls"

# Storage configuration
plane_storage_class: "longhorn"

# PostgreSQL configuration
plane_postgres_local_setup: true
plane_postgres_volume_size: "5Gi"
plane_postgres_username: "plane"
# plane_postgres_password: Set in playbooks/vars/plane_secrets.yml

# Redis/Valkey configuration
plane_redis_local_setup: true
plane_redis_volume_size: "1Gi"

# RabbitMQ configuration
plane_rabbitmq_local_setup: true
plane_rabbitmq_volume_size: "100Mi"
plane_rabbitmq_username: "plane"
# plane_rabbitmq_password: Set in playbooks/vars/plane_secrets.yml

# Minio (object storage) configuration
plane_minio_local_setup: true
plane_minio_volume_size: "5Gi"
plane_minio_root_user: "admin"
# plane_minio_root_password: Set in playbooks/vars/plane_secrets.yml

# Document store settings
plane_docstore_bucket: "uploads"
plane_doc_upload_size_limit: 5242880  # 5MB

# Secret key for the application (must be set in secrets file)
# plane_secret_key: Set in playbooks/vars/plane_secrets.yml

# Live server secret key
# plane_live_server_secret_key: Set in playbooks/vars/plane_secrets.yml

# Resource limits (optional - uncomment to customize)
# plane_api_replicas: 1
# plane_api_memory_limit: "1000Mi"
# plane_api_cpu_limit: "500m"
# plane_web_replicas: 1
# plane_space_replicas: 1
# plane_worker_replicas: 1

# Minio console exposure (optional)
plane_minio_host: ""  # Leave empty to not expose
plane_rabbitmq_host: ""  # Leave empty to not expose

# Port forwarding configuration (for local access)
plane_local_port: 8080
