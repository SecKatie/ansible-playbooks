---
# Default ntfy server (using the public ntfy.sh service)
ntfy_server: "https://ntfy.sh"

# Expected HTTP status code from ntfy server (normally 200)
ntfy_expected_status: 200

# Default behavior settings
ntfy_debug: false
ntfy_fail_on_error: true
ntfy_timeout: 30

# Message defaults
ntfy_priority: "default"  # Can be: min, low, default, high, urgent
ntfy_markdown: false

# Authentication (optional)
# ntfy_auth: "Basic <username:password base64 encoded>"
# or
# ntfy_auth: "Bearer <access_token>"

# Example values (commented out - these should be set when using the role)
# ntfy_topic: "mytopic"
# ntfy_message: "Your notification message"
# ntfy_title: "Notification Title"
# ntfy_tags: "warning,skull"
# ntfy_click_url: "https://example.com"
# ntfy_attach_url: "https://example.com/image.jpg"
# ntfy_email: "user@example.com"
# ntfy_delay: "30min"  # or timestamp like "2023-05-24T18:30:00+02:00"
# ntfy_icon: "https://example.com/icon.png"
# ntfy_actions: "http, Open door, https://api.example.com/open, clear=true" 