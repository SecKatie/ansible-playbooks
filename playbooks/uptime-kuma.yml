---
# =============================================================================
# Uptime Kuma Monitoring Playbook
# =============================================================================
# This playbook deploys Uptime Kuma monitoring service with:
#   - Docker Compose deployment
#   - Caddy reverse proxy with automatic HTTPS
#   - Cloudflare DNS A record configuration
#
# Prerequisites:
#   - vars/cloudflare_secrets.yml must exist with cloudflare_api_token
#   - Ports 80 and 443 open on the target host
#
# Usage:
#   ansible-playbook -i inventory/hosts.yml playbooks/uptime-kuma.yml
#
# =============================================================================

- name: Deploy Uptime Kuma monitoring
  hosts: rack_nerd_1
  become: true
  vars_files:
    - vars/cloudflare_secrets.yml
  pre_tasks:
    - name: Install Docker prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: true
      tags: [docker]

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: [docker]

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
        state: present
      tags: [docker]

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: true
      tags: [docker]

    - name: Ensure Docker service is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true
      tags: [docker]

  roles:
    - role: install_uptime_kuma
      tags: [uptime-kuma, monitoring]
